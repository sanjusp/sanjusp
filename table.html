<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {border-style: double;border-collapse: collapse;width: 15cm;height: 2cm;}
        </style>
        <title>TABLE</title>
    </head>
    <body>
        <table>
            <tr>
                <tr>
                <td style="text-align: center;" , colspan="2">Cell 1</td>
                <td style="text-align: center;">Cell 3</td>
            </tr>
            <tr>
                <td style="text-align: center;" , rowspan="2">Cell 4</td>
                <td style="text-align: center;">Cell 5</td>
                <td style="text-align: center;">Cell 6</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
        </table>
    </body>
</html>
