<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body style="background-color: green;margin: 30px;">
        <h1>Student Registration Form</h1>
        <p>Fill the form to register</p>
        <form>
            <label for="First Name"><b>First Name</b></label>
            <input type="text"><br><br>
            <label for="Last Name"><b>Last Name</b></label>
            <input type="text"><br><br>
            <label for="E-mail"><b>E-mail</b></label>
            <input type="text"><br><br>
            <label for="Date of Birth"><b>Date of Birth</b></label>
            <input type="date"><br><br>
            <label for="Set Username"><b>Set Username</b></label>
            <input type="text"><br><br>
            <label for="Set Password"><b>Set Password</b></label>
            <input type="password"><br><br>
            <label for="Gender"><b>Gender</b></label><br>
            <input type="checkbox">Male<br>
            <input type="checkbox">Female<br>
            <input type="checkbox">Others<br><br>
            <label for="Course"><b>Course :</b></label>
            <input type="search">

        </form>
        <br><br>
        <button>Register</button>
    </body>
</html>
