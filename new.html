<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <style>
            a {size: 10px;border: 3px;border-color: black;border-style: double;padding: 2px;background-color:bisque;}
        </style>
        <script>
            function reverse(){
                var input = document.getElementById("demo").value;
                var reversed = input.split('').reverse().join('');
                document.getElementById("reversed").textContent=reversed;
            }
        </script>
    </head>
    <body>
        <a href="image.html" target="_blank">Image</a><br><br>
        <a href="list.html" target="_blank">List</a><br><br>
        <a href="table.html" target="_blank">Table</a><br><br>
        <a href="form.html" target="_blank">Form</a><br><br>
        <p style="color: blueviolet;size: 10px;">REVERSE A WORD</p>
        <input type="text" id="demo" placeholder="Enter Text">
        <button onclick="reverse()">Go!</button><br>
        <p>Reversed Word : <span id="reversed"></span></p>
    </body>
</html>
